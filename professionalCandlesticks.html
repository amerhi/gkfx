<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
<head> 
<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
<title>Date Based Data Chart</title> 
<!-- Styles -->
<style>
#chartdiv {
	width		: 100%;
	height		: 500px;
	font-size	: 11px;
}														

</style>

<!-- Resources -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>



<!-- Chart code -->
<script>

$.ajax({
	url: 'http://localhost:3000/getEOD',
	complete: function(data){
		// Get json response back from server
		var dataTicks = data.responseJSON.results;
		var dataProviderJson = [];
		
		// retrive the date, open, high, low, close and create a json object that is amchart friendly
		for(i=0; i<dataTicks.length; i++){
			dataProviderJson.push({
				"date": new Date(dataTicks[i].timestamp),
				"open":dataTicks[i].open,
				"high":dataTicks[i].high,
				"low":dataTicks[i].low,
				"close":dataTicks[i].close
			})
		}
		
		// Create amchart
		var chart = AmCharts.makeChart( "chartdiv", {
			"type": "serial",
			"theme": "light",
			"dataDateFormat":"YYYY-MM-DD",
			"valueAxes": [ {
			"position": "left"
			} ],
			"graphs": [ {
			"id": "g1",
			"proCandlesticks": true,
			"balloonText": "Open:<b>[[open]]</b><br>Low:<b>[[low]]</b><br>High:<b>[[high]]</b><br>Close:<b>[[close]]</b><br>",
			"closeField": "close",
			"fillColors": "#7f8da9",
			"highField": "high",
			"lineColor": "#7f8da9",
			"lineAlpha": 1,
			"lowField": "low",
			"fillAlphas": 0.9,
			"negativeFillColors": "#db4c3c",
			"negativeLineColor": "#db4c3c",
			"openField": "open",
			"title": "Price:",
			"type": "candlestick",
			"valueField": "close"
			} ],
			"chartScrollbar": {
			"graph": "g1",
			"graphType": "line",
			"scrollbarHeight": 30
			},
			"chartCursor": {
			"valueLineEnabled": true,
			"valueLineBalloonEnabled": true
			},
			"categoryField": "date",
			"categoryAxis": {
			"parseDates": true
			},
			"dataProvider": dataProviderJson,
			"export": {
			"enabled": true,
			"position": "bottom-right"
			}
		});



		chart.addListener( "rendered", zoomChart );
		zoomChart();

		// this method is called when chart is first inited as we listen for "dataUpdated" event
		function zoomChart() {
		// different zoom methods can be used - zoomToIndexes, zoomToDates, zoomToCategoryValues
		chart.zoomToIndexes( chart.dataProvider.length - 50, chart.dataProvider.length - 1 );
		}
	
	}
})

</script>


</head> 
<body> 

<div id="chartdiv"></div>

</body> 
</html>
